version: "3.7"
services:
  postgres:
    build: ./postgres
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
  kong-migrate:
    build: ./kong-migrate
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_DATABASE=kong
    links:
      - postgres
  kong:
    build: ./kong
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_DATABASE=kong
    depends_on:
      - kong-migrate
    links:
      - postgres
    ports:
      - "8000:8000"